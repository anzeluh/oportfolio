  <script>

      const projectData = {
        "log-in": {
          title: "Log In Project",
          image: "assets/img/portfolio/log-in.png",
          category: "Java Application",
          date: "2024",
          url: "https://drive.google.com/file/d/1O_F4roO-QLgN2mjJHbIhcPFXF3YyJU3Q/view?usp=sharing",
          description: "This is a log in project implemented in Java language and later on turned into a web application. When logged in, it will redirect to three buttons with functionalities: horoscope, number guessing game, and unscramble words."
        },
        "abtme": {
          title: "About Me",
          image: "assets/img/portfolio/abtme.png",
          category: "Web App",
          date: "2024",
          url: "https://drive.google.com/drive/folders/1OkdPUuP8AFmdjLxW2NucJTnqCumqb5x_?usp=drive_link",
          description: "This is a web application about myself, this is made on html with css and javascript."
        },
        "hrbk": {
          title: "House Rental Booking System",
          image: "assets/img/portfolio/hrbk.png",
          category: "System",
          date: "2023",
          url: "https://drive.google.com/file/d/1SaeflL-RUcSImCKPoAfuzuonrzOmzDcM/view?usp=drive_link",
          description: "This is a house rental booking system implemented in C language. Key features include house details and pricing input by property owners, searching and viewing of reservations and record details for property owners and tenants, finding and booking available properties and finally deletion of records which is classified only for management access."
        },
        "budgetpal": {
          title: "BudgetPal",
          image: "assets/img/portfolio/budget.png",
          category: "Web Application",
          date: "2024",
          url: "https://drive.google.com/drive/folders/1hWr7rar01QB-j817-Vma1JxvRlrGYkXa?usp=sharing",
          description: "This is a web application named BudgetPal. For backend I used Java and for frontend html, css and javascript. The key features of this app includes budget setting, expense log and tracking, remaining balance viewing, reminders for upcoming bills setting."
        }
      };

      const hash = window.location.hash.substring(1);
      if (projectData[hash]) {
        document.getElementById('project-title').innerText = projectData[hash].title;
        document.getElementById('project-image').src = projectData[hash].image;
        document.getElementById('project-category').innerText = projectData[hash].category;
        document.getElementById('project-date').innerText = projectData[hash].date;
        document.getElementById('project-url').href = projectData[hash].url;
        document.getElementById('project-description').innerText = projectData[hash].description;
      }
    });
